<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <div class="container">
    <input type="radio" name="images" id="i1" checked>
    <input type="radio" name="images" id="i2">
    <input type="radio" name="images" id="i3">
    <input type="radio" name="images" id="i4">
    <input type="radio" name="images" id="i5">
    <input type="radio" name="images" id="i6">
    <input type="radio" name="images" id="i7">
    <div class="slide-img" id="one">
      <img src="/1.png" alt="">
      <label for="i7" class="pre"></label>
      <label for="i2" class="next"></label>
    </div>
    <div class="slide-img" id="two">
      <img src="/2.png" alt="">
      <label for="i1" class="pre"></label>
      <label for="i3" class="next"></label>
    </div>
    <div class="slide-img" id="three">
      <img src="/3.png" alt="">
      <label for="i2" class="pre"></label>
      <label for="i4" class="next"></label>
    </div>
    <div class="slide-img" id="four">
      <img src="/4.png" alt="">
      <label for="i3" class="pre"></label>
      <label for="i5" class="next"></label>
    </div>
    <div class="slide-img" id="five">
      <img src="/5.png" alt="">
      <label for="i4" class="pre"></label>
      <label for="i6" class="next"></label>
    </div>
    <div class="slide-img" id="six">
      <img src="/6.png" alt="">
      <label for="i5" class="pre"></label>
      <label for="i7" class="next"></label>
    </div>
    <div class="slide-img" id="seven">
      <img src="/7.png" alt="">
      <label for="i6" class="pre"></label>
      <label for="i1" class="next"></label>
    </div>
    <div class="nav">
<label for="i1" class="dots" id="dot1"></label>
<label for="i2" class="dots" id="dot2"></label>
<label for="i3" class="dots" id="dot3"></label>
<label for="i4" class="dots" id="dot4"></label>
<label for="i5" class="dots" id="dot5"></label>
<label for="i6" class="dots" id="dot6"></label>
<label for="i7" class="dots" id="dot7"></label>

    </div>
  </div>

</body>

</html>
